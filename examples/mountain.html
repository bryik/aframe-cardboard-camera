<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cardboard Camera Example - Mountain</title>
    <meta name="description" content="Cardboard Camera Example - Mountain">
    <script src="../lib/aframe.min.js"></script>
    <script src="../lib/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Paths to left and right images set here -->
      <a-assets>
        <img id="left" src="../assets/mountain/mountain-left.jpg">
        <img id="right" src="../assets/mountain/mountain-right.jpg">
      </a-assets>

      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>

      <!-- Sound -->
      <a-entity position="0 1 0" sound="src:../assets/mountain/mountain.mp4; autoplay: true; loop: true"></a-entity>

      <!-- Sky sphere -->
      <a-sky id="sky1" radius="5000" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" radius="5000" src="#right" stereo="eye:right"></a-sky>

    </a-scene>
  </body>
</html>
